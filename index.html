<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>RbxDrop</title>
</head>
<body>

    <!-- Header -->
    
    <div class="wrapper-header">
      <header class="header">
        <div class="center-container">
          <div class="header-container">
            <!---->
            <div class="header-logo">
              <a href="#" class="header-logo-element">
                <img src="./images/logoRbxDrop.png" alt="logo" class="logo">
              </a>
            </div>
              <!---->
            <div class="registration-login-container">
              <!---->
              <div class="header-registration">
                <button class="registration-button" id="id-registration-button">
                  Регистрация
                </button>
              </div>
              <!---->
              <div class="header-login">
                <button class="login-button" id="id-login-button">
                  Войти
                </button>
              </div>
              <!---->
            </div>
            <!---->
          </div>
        </div>
      </header>
    </div>

    <!-- Navigation panel -->

      <div class="wrapper-header2">
        <header class="header2">
            <nav class="nav-link">
              <ul class="list">
                <!---->
                <li class="list-element">
                  <a href="#cases" class="list-element-text">
                    <img src="./images/case.png" alt="case" class="img-in-nav">
                    КЕЙСЫ
                  </a>
                </li>
                <!---->
                <li class="list-element">
                  <a href="#" class="list-element-text">
                    <img src="./images/person.png" alt="person" class="img-in-nav">
                    ПОДДЕРЖКА
                  </a>
                </li>
                <!---->
                <li class="list-element">
                  <a href="#" class="list-element-text">
                    <img src="./images/list.png" alt="list" class="img-in-nav">
                    О НАС!
                  </a>
                </li>
                <!---->
              </ul>
            </nav>
        </header>
      </div>

      <!-- Main -->
      
      <div class="wrapper-main">
        <main class="main">
          <!---->
          <h1 class="cases-header" id="cases">Кейсы</h1>
          <!---->
          <section class="cases-main">
            <div class="case">
              <img src="" alt="case">
            </div>
            <div class="case">
              <img src="" alt="case">
            </div>
            <div class="case">
              <img src="" alt="case">
            </div>
          </section>
          <!---->
        </main>
      </div>
</body>
</html>
